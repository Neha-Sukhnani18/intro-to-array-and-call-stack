<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>javascript arrays and methods</h2>
        <h2>join() and pop()</h2>
        <p>the join() element joins array elements into a string and the pop() element removes the last element from an array</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits= ["banana","orange","apple","mango"];
            document.getElementById("myjoin").innerHTML = fruits.join (",");
            document.getElementById("myfirstpop").innerHTML=fruits;fruits.pop();
            document.getElementById("mysecondpop").innerHTML=fruits;
        </script>
    </body>
</html>
