<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>js functions</h2>
        <p>do a calculation the display the result</p>
        <p id="demo"></p>
        <script>
            function add (a,b) {
                return a+b;
            }
            function average(a,b){
                return add (a,b) / 2;
            }
            let result=average (7,7);
            document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
